<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Formulaire</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Chiens ou Chats</h1>
        <p class="lead">Bienvenu au notre site web pour la classification.</p>
    </div>
    <main class="container form-group">
        <center>
            <form method=post enctype=multipart/form-data>
                <div class="custom-file">
                    <input accept="image/*" type="file" class="custom-file-input" name="file" id="imgInp">
                    <label class="custom-file-label" for="customFile">Choisir une image</label>
                  </div>
                  <br>
                  <br>
                <input class="btn btn-primary" type=submit value="c'est Quoi Ã§a?">
            </form>

            <h1>c'est un : {{message[1]}}</h1>
            <img id="blah" src="{{url_for('static', filename=message[0])}}" alt="choisir votre image" height="300px" width="300px"/>
        </center>
    </main>

    <br>
    <footer class="line d-flex justify-content-end d-flex justify-content-center">
        <span>aboujaafar othmane </span>
    </footer>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]); // convert to base64 string
        }
    }

    $("#imgInp").change(function () {
        readURL(this);
    })
</script>

</html>
